{% extends 'user/shared/base.html' %}
{% load crispy_forms_tags %}

{% block main %}
<br><br>
<div class="row my-2.9" style="background-image: url('/media/eyes.jpg'); background-size: cover;">
    <div class="col-6 offset-3 shadow rounded bg-light">
        <h1>Report</h1>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <br>
            <div class="form-group">
                <button class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>    
</div>
{% endblock main %}
