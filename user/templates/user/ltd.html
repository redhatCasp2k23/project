{% extends 'user/shared/base.html' %}
{% load crispy_forms_tags  %}

{% block main %}
   <div class="row my-5">
        <div class="col-6 offset-3 shadow rounded bg-light">
            <h1>solved site image uploadation</h1>
            <hr>
            <form action="{% url 'ltdimg' report_id=report.id %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <input type="hidden" name="report.id" value="{{ report_id }}">
                <br>
                <div class="form-group">
                    <button class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
   </div>
{% endblock main %}
