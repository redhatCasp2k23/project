{% extends 'account/shared/base.html' %}
{% block main %}
<div class="row my-5" style="background-image: url('/media/login.jpg'); background-size: cover; background-position: center;">
    <div class="col-sm-4 offset-4 bg-light shadow rounded p-5">
        <h2>LOGIN FORM</h2>
        <hr>
        <form action="" method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" name="password" id="password" class="form-control">
            </div>
            <div class="form-group my-3">
                <button class="btn btn-primary btn-block">Login</button>
            </div>
         </form>
         <p>Don't have an account yet? <a href="{% url 'account_register' %}">Sign up here</a></p>
    </div>
</div>
{% endblock main %}
