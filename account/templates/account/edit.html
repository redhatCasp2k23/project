{% extends 'account/shared/base.html' %}

{% load crispy_forms_tags %}

{% block main %}
         <div class="row">
           <div class="col-sm-6 offset-3 bg-light shadow rounded p-5">
            <h2>USER REGISTRATION</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form1 | crispy }}
                {{ form2 | crispy }}
                <div class="form-group">
                    <button class="btn btn-primary">Submit</button>
                </div>
            </form> 
           </div>
         </div>
{% endblock main %}
